  <body>

    <ul class="nav nav-tabs" id="myTab">
      <li class="active"><a href="#acc">Accelerometer</a></li>

    <div id='content' class="tab-content">
      <div class="tab-pane active"  id="acc">

      </div>
      <div class="tab-pane" id="geo">
        <div id='map' class="full-height"></div>
      </div>
    </div>

    <script src="/accelerometer.js"></script>
    <script src="/map.js"></script>

    <script type="text/javascript">
      // handle the tab clicks
      $('#myTab a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
        map.refresh();
      })

      // ensure that full height divs always occupy the remaining space
      function resize() {
        var bodyheight = $(window).height();
        var remainingHeight = bodyheight - $("#myTab").height();
     //   map.height = remainingHeight;
       // map.width = $(window).width();
        $(".full-height").height(remainingHeight);
      }
      $(window).resize(function() {
         resize(); 
       });
      resize();
    </script>
